<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>APIS AVAILABILITY</title>
		<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="stylesheet" type="text/css" href="./css/availability.css">
		<script src="//code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/latest/js.cookie.min.js"></script>
		<script type="text/javascript" src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="/api/staff/client.js"></script>
		<script type="text/javascript" src="./js/availability.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="title" class="setting-opener">
				APIS AVAILABILITY : <span class="community-name"></span> &gt; <span class="cluster-name"></span>
			</div>
			<div id="body">
				<div id="input">
					<input id="input-period-from" placeholder="YYYY-MM-DD" size="10">
					-
					<input id="input-period-to" placeholder="YYYY-MM-DD" size="10">
					<button id="button-aggregate">aggregate</button>
				</div>
				<div id="display">
					<h2>average rates</h2>
					<div class="display-table">
						<table id="table-average">
							<thead>
								<tr>
									<th>days</th>
									<th>total time</th>
									<th>average uptime</th>
									<th>average downtime</th>
									<th>availability rate</th>
								</tr>
							</thead>
						</table>
					</div>
					<h2>units</h2>
					<div class="display-table">
						<table id="table-unit">
							<thead>
								<tr>
									<th>unit</th>
									<th>days</th>
									<th>total time</th>
									<th>uptime total</th>
									<th>downtime total</th>
									<th>availability rate</th>
									<th>action</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="dialog-downtime" style="display:none">
			<table id="table-downtime">
				<thead>
					<tr>
						<th>down datetime</th>
						<th>recovery datetime</th>
						<th>duration</th>
					</tr>
				</thead>
			</table>
		</div>
		<div id="dialog-login" style="display:none">
			<div>username : <input id="login-username" type="text" size="16" /></div>
			<div>password : <input id="login-password" type="password" size="16" /></div>
		</div>
		<div id="dialog-setting" style="display:none">
			<div>community : <select id="select-community"></select></div>
			<div>cluster : <select id="select-cluster"></select></div>
			<div>display : <select id="select-display"></select></div>
		</div>
	</body>
</html>
